{% extends 'base.html' %}

{% block title %}
    <title> Admin Users </title>
{% endblock %}

{% block body %}
    <table class="table table-striped table-hover">
        <tr class="table-primary">
            <td>id</td>
            <td>email</td>
            <td>password</td>
            <td>balance</td>
            <td>is_admin</td>
            <td>is_blocked</td>
        </tr>

        {% for user in users %}
            <tr class="table-light">
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.balance }}</td>
                <td>{{ user.is_admin }}</td>
                <td>{{ user.is_blocked }}</td>
            </tr>
        {% endfor %}

    </table>
{% endblock %}
