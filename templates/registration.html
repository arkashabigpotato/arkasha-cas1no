{% extends 'base.html' %}

{% block title %}
    <title> Register </title>
{% endblock %}

{% block body %}

<form action="" method="post">
    <div class="row justify-content-center">
        <div class="col-3 mx-auto">
            <h4 style="color: #fff;">Register</h4>
            <p><input name="email" type="text" class="form-control" placeholder="Email"> </p>
            <p><input name="password" type="password" class="form-control" placeholder="Password"> </p>
            <p><input name="2_password" type="password" class="form-control" placeholder="Repeat password"> </p>
            <p><input type="submit" class="btn btn-info"> </p>
        </div>
    </div>

</form>

{% endblock %}
